<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Poetry Blogspot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Poetry Blogspot</h1>
                <p>Join our community of poets and writers</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('signin')">Sign In</button>
                <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signin-form" class="auth-form active">
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" required>
                </div>
                <button type="submit" class="auth-btn">Sign In</button>
                <div class="auth-links">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>
            </form>

            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required minlength="6">
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgot-form" class="auth-form">
                <div class="form-group">
                    <label for="forgot-email">Enter your email to reset password</label>
                    <input type="email" id="forgot-email" required>
                </div>
                <button type="submit" class="auth-btn">Reset Password</button>
                <div class="auth-links">
                    <a href="#" onclick="showTab('signin')">Back to Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
